name: Run Py label_generator

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: "Generate labels"

  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to GitHub runner
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # install the python version needed

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements.txt

      - name: Execute py script
        run: python .github/scripts/labels_generator.py

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34.3.2
        with:
          since_last_remote_commit: 'true'

      - name: get_modified_files
        id: diff
        working-directory: './diff_files'
        run: |
          git config diff.renameLimit 99000
          git fetch origin $GITHUB_BASE_REF --depth=1
          touch files.txt
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo $file >> files.txt
          done
          cat files.txt | split -l 100 -a 8
          rm files.txt
          export filename_string=""
          for i in `ls`; do export filename_string=$filename_string"file!"$i; done
          echo "::set-output name=filenames::$filename_string"

